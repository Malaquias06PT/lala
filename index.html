<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F8C8DC;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header_text {
            font-size: 24px;
        }
        .gif_container {
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">A senhora estaria disponivel para ir jantar fora para festejar o nosso mes de namoro??</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration" style="max-width: 100%;">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Obvioo!!</button>
            <button class="btn" id="noButton" onmouseover="moveButton()">Não,sou má:(</button>
            <script>
                function nextPage() {
                    window.location.href = "sim.html";
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
                    // Limitando o movimento dentro das dimensões da tela
                    x = Math.min(Math.max(x, 0), window.innerWidth - document.getElementById('noButton').offsetWidth);
                    y = Math.min(Math.max(y, 0), window.innerHeight - document.getElementById('noButton').offsetHeight);
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`;
                }
            </script>
        </div>
    </div>
</body>
</html>
